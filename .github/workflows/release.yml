---
name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  discussions: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json
        id: package-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must follow format v1.2.3"
            exit 1
          fi

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.package-version.outputs.version_no_v }}"

          # Debug information
          echo "Looking for version: $VERSION"
          echo "CHANGELOG.md content around version:"
          grep -A 5 -B 5 "$VERSION" CHANGELOG.md || echo "Version $VERSION not found in CHANGELOG.md"
          echo "Available versions in CHANGELOG:"
          grep "^## \[" CHANGELOG.md

          # Extract changelog section for this version
          awk -v version="$VERSION" '
          /^## \[/ {
            if ($0 ~ "\\[" version "\\]") {
              found = 1
              next
            } else if (found) {
              exit
            }
          }
          found && /^## \[/ { exit }
          found { print }
          ' CHANGELOG.md > release_notes.md

          # Check if we found content
          if [ ! -s release_notes.md ]; then
            echo "No changelog entry found for version $VERSION"
            echo "Please add a changelog entry in CHANGELOG.md"
            exit 1
          fi

      - name: Create GitHub Release
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          gh release create "$VERSION" \
            --title "CivicTechWR Project Template $VERSION" \
            --notes-file release_notes.md \
            --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check README badge update (informational)
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          if [ -f README.md ]; then
            # Check if version badge exists and what it would be updated to
            if grep -q "template-v[0-9]\+\.[0-9]\+\.[0-9]\+" README.md; then
              echo "ðŸ“ Version badge found in README.md"
              echo "ðŸ”„ Would update to: template-$VERSION"
              echo "â„¹ï¸  Manual update recommended due to branch protection"
            else
              echo "â„¹ï¸  No version badge found in README.md"
            fi
          fi

  validate-template:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout released version
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Validate template structure
        run: |
          echo "ðŸ” Validating template structure for release..."

          # Check required files exist
          required_files=(
            "README.md"
            "GETTING_STARTED.md"
            "CHANGELOG.md"
            "package.json"
            "docs/_config.yml"
            ".github/workflows/pages-jekyll.yml"
          )

          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing required file: $file"
              exit 1
            else
              echo "âœ… Found: $file"
            fi
          done

          # Validate project documentation exists
          project_files=(
            "docs/PROJECT_PITCH.md"
            "docs/TECHNICAL_DESIGN.md"
          )

          for file in "${project_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing project file: $file"
              exit 1
            else
              echo "âœ… Found: $file"
            fi
          done

          echo "ðŸŽ‰ Template validation completed successfully!"

      - name: Test Jekyll build
        run: |
          echo "ðŸ” Testing Jekyll documentation build..."
          cd docs

          # Setup Ruby environment for user gems
          echo 'export GEM_HOME="$HOME/gems"' >> ~/.bashrc
          echo 'export PATH="$HOME/gems/bin:$PATH"' >> ~/.bashrc
          export GEM_HOME="$HOME/gems"
          export PATH="$HOME/gems/bin:$PATH"

          # Install bundler and build
          gem install bundler
          bundle install
          bundle exec jekyll build --verbose

          echo "âœ… Jekyll build successful!"

  notify-community:
    runs-on: ubuntu-latest
    needs: [create-release, validate-template]
    if: always() && needs.create-release.result == 'success'
    steps:
      - name: Create release announcement
        run: |
          VERSION="${{ github.ref_name }}"
          echo "ðŸ“¢ CivicTechWR Project Template $VERSION has been released!"
          echo "ðŸ”— Release: https://github.com/CivicTechWR/CTWR-Project-Template-New/releases/tag/$VERSION"
          echo "ðŸ“š Documentation: https://civictechwr.github.io/CTWR-Project-Template-New/"
          echo ""
          echo "New project teams can now use this stable template version."
